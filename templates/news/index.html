{% extends 'base.html' %}
<!--title-->
{% block title %}{{page_title}}{% endblock title %}
<!--content-->
{% block content %}

<!-- content -->
<div
  class="
    flex flex-col
    pt-20
    bg-gray-200
    mx-auto
    min-h-screen
    max-w-4xl
    lg:max-w-5xl
    xl:max-w-6xl
  "
>
  <div class="grid grid-cols-1 gap-y-4">
    <!-- popular posts -->
    <div class="flex flex-col space-y-2">
      <div class="font-2xl font-medium">Popular Posts</div>
      <div class="flex flex-col space-y-4">
        <!-- filter -->
        <div
          class="
            flex
            place-items-center
            justify-between
            border border-solid border-gray-400
            bg-white
            p-4
            rounded
            shadow
          "
        >
          <div class="flex space-x-1 lg:space-x-4">
            <!--item-->
            <div>
              <div
                class="
                  text-gray-500
                  rounded-full
                  p-2
                  font-black
                  space-x-2
                  flex
                  place-items-center
                  hover:bg-gray-300
                "
              >
                <div>
                  <i class="fas fa-user-o text-xl"></i>
                </div>
                <div>Item name</div>
                <!--<div v-if="item.caretDown">
                  <fa icon="caret-down" />
                </div>-->
                <div>
                  <i class="fas fa-caret-down"></i>
                </div>
              </div>
            </div>
          </div>
          <div>
            <div
              class="
                text-blue-500
                bg-gray-200
                rounded-full
                px-4
                py-2
                font-black
                flex
                place-items-center
                space-x-2
                hover:bg-gray-300
              "
            >
              <fa icon="columns" class="text-xl" />
              <fa icon="caret-down" />
            </div>
          </div>
        </div>

        <!-- reddit posts -->
        <div class="flex flex-col space-y-4 pb-8">
          <!--post-->
          <div>
            <div
              class="
                border border-solid border-gray-400
                bg-white
                rounded
                shadow
                flex
              "
            >
              <div
                class="
                  flex flex-col
                  place-items-center
                  text-2xl
                  p-2
                  bg-gray-100
                  justify-center
                "
              >
                <div>
                  <span class="text-red-500">
                    <i class="fas fa-chevron-circle-up"></i>
                  </span>
                </div>
                <div class="text-red-500 font-bold">Up votes</div>
                <div>
                  <i class="fas fa-chevron-circle-down"></i>
                </div>
              </div>
              <div class="flex flex-col pl-4">
                <div class="flex place-items-center space-x-2">
                  <svg
                    class="w-8 rounded-full py-2"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 20 20"
                    fill="currentColor"
                    aria-hidden="true"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                      clip-rule="evenodd"
                    />
                  </svg>
                  <!--<img src="#" alt="" class="w-8 rounded-full py-2" />-->
                  <div class="font-bold">Comments</div>
                  <div class="font-thin text-gray-600">
                    Posted by Author Date
                  </div>
                </div>
                <div class="text-2xl font-bold">Post title</div>
                <div class="flex text-gray-500 space-x-4">
                  <div
                    class="
                      text-lg
                      flex
                      place-items-center
                      space-x-2
                      p-2
                      hover:bg-gray-200
                    "
                  >
                    <i class="fas fa-comment"></i>

                    <div>Comments</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
