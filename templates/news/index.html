{% extends 'base.html' %}
<!--title-->
{% block title %}{{page_title}}{% endblock title %}
<!--content-->
{% block content %}

<!-- content -->
<div
  class="
    flex flex-col
    pt-20
    bg-gray-200
    mx-auto
    min-h-screen
    max-w-4xl
    lg:max-w-5xl
    xl:max-w-6xl
  "
>
  <div class="grid grid-cols-1 gap-y-4">
    <!-- Latest items -->
    <div class="flex flex-col space-y-2">
      <div class="font-2xl font-medium">Latest Items</div>
      <div class="flex flex-col space-y-4">
        <!-- filter -->
        <div
          class="
            flex
            place-items-center
            justify-between
            border border-solid border-gray-400
            bg-white
            p-4
            rounded
            shadow
          "
        >
          <div class="flex space-x-1 lg:space-x-4">
            <!--item-->
            <div>
              <div
                class="
                  text-gray-500
                  rounded-full
                  p-2
                  font-black
                  space-x-2
                  flex
                  place-items-center
                  hover:bg-gray-300
                "
              >
                <div>
                  <i class="fas fa-user-o text-xl"></i>
                </div>
                <div>Item name</div>
                <!--<div v-if="item.caretDown">
                  <fa icon="caret-down" />
                </div>-->
                <div>
                  <i class="fas fa-caret-down"></i>
                </div>
              </div>
            </div>
          </div>
          <div>
            <div
              class="
                text-blue-500
                bg-gray-200
                rounded-full
                px-4
                py-2
                font-black
                flex
                place-items-center
                space-x-2
                hover:bg-gray-300
              "
            >
              <fa icon="columns" class="text-xl" />
              <fa icon="caret-down" />
            </div>
          </div>
        </div>

        <!-- reddit posts -->
        <div class="flex flex-col space-y-4 pb-8">
          <!--post-->
          {% include './posts.html' %}
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
