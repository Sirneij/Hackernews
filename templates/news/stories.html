{% for story in stories %}
<div
  class="border border-solid border-gray-400 bg-white rounded shadow flex mb-2"
>
  <div
    class="
      flex flex-col
      place-items-center
      text-2xl
      p-2
      bg-gray-100
      justify-center
    "
  >
    <div>
      <span class="text-red-500">
        <i class="fas fa-chevron-circle-up"></i>
      </span>
    </div>
    <div class="text-red-500 font-bold">{{story.score}}</div>
  </div>
  <div class="flex flex-col pl-4">
    <div class="flex place-items-center space-x-2">
      <svg
        class="w-8 rounded-full py-2"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 20 20"
        fill="currentColor"
        aria-hidden="true"
      >
        <path
          fill-rule="evenodd"
          d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
          clip-rule="evenodd"
        />
      </svg>
      <!--<img src="#" alt="" class="w-8 rounded-full py-2" />-->
      <div class="font-bold">{{story.story_type}}</div>
      <div class="font-bold text-gray-600">
        Posted by {{story.author}} {{story.time|timesince}} ago
      </div>
    </div>
    <div class="text-2xl font-bold"><a href="#">{{story.title}}</a></div>
    <div class="flex text-gray-500 space-x-4">
      <div
        class="text-lg flex place-items-center space-x-2 p-2 hover:bg-gray-200"
      >
        <i class="fas fa-comment"></i>

        <div>Comments</div>
      </div>
    </div>
  </div>
</div>
{% endfor %}
